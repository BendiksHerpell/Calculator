<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="wholeCalculator">
    <div id="screen">
        <div id="currentNumber">0</div>
        <div id="result">1</div>
    </div>
    <div id="buttonsWrapper">
    <div class="column" id="firstColumn">
    <button class="button" id="clear">AC</button>
    <button class="button" id="delete">←</button>
    <button class="button" id="percent">%</button>
    <button class="button" class="operator" id="divide">÷</button>
    </div>
    <div class="column" id="secondColumn">
    <button class="button" id="seven">7</button>
    <button class="button" id="eight">8</button>
    <button class="button" id="nine">9</button>
    <button class="button" class="operator" id="multiply">×</button>
    </div>
    <div class="column" id="thirdColumn">
    <button class="button" id="four">4</button>
    <button class="button" id="five">5</button>
    <button class="button" id="six">6</button>
    <button class="button" class="operator" id="substract">-</button>
    </div>
    <div class="column" id="fourthColumn">
    <button class="button" id="one">1</button>
    <button class="button" id="two">2</button>
    <button class="button" id="three">3</button>
    <button class="button" class="operator" id="addition">+</button>
    </div>
    <div class="column" id="fifthColumn">
    <button class="button" id="zero">0</button>
    <button class="button" id="point">,</button>
    <button class="button" class="operator" id="equal">=</button>
    </div>




    
</div>
    
    <script src="./script.js"></script>
</body>
</html>
